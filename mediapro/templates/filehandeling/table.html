{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Media Table</title>
{% endblock %}

{% block content %}
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">NAME</th>
        <th scope="col">ADDRESS</th>
        <th scope="col">CONTACT NUMBER</th>
        <th scope="col">MEDIA</th>
        <th scope="col">UPDATE</th>
        <th scope="col">DELETE</th>
        <th scope="col">VIEW</th>
      </tr>
    </thead>
    <tbody>
        {% for i in obj %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.address}}</td>
            <td>{{i.contact}}</td>
            {% if i.media %}
            <td><a href="{{i.media.url}}">click here</a></td>
            {% endif %}
            <td><button class="btn btn-warning"><a href="#">UPDATE</a></button></td>
            <td><button class="btn btn-danger"><a href="{% url 'delete_venue' i.id %}">DELETE</a></button></td>
            <td><button class="btn btn-dark"><a href="#">VIEW</a></button></td>
        </tr>
        {% endfor %}

    </tbody>
  </table>
