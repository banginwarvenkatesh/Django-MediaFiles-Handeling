{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Confirmation</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete<span style="color:darkorange"> {{obj.name}}?</span></p>

        <input type="submit" value="YES" class="btn btn-success">
    </form>
    <br>
    <button class="btn btn-warning"><a href="{% url 'show_venueurl' %}">NO</a></button>
</div>
{% endblock %}
