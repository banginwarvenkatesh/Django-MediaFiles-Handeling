{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>MEDIA FORM</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="ADD MEDIA" class="btn btn-success btn-lg">
        <input type="reset" value="RESET" class="btn btn-warning btn-lg float-right">
    </form>
</div>

{% endblock %}
